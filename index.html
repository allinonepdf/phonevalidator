<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Validator</title>
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            font-family: Arial;
            text-align: center;
            padding-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: none;
        }
        button {
            background: #27ae60;
            color: white;
        }
    </style>
</head>
<body>
    <h1>ðŸ“± Phone Validator</h1>
    <form method="POST">
        <input type="text" name="phone" placeholder="Enter phone number" required>
        <button type="submit">Validate</button>
    </form>
    {% if result %}
        <div style="margin-top:20px;">
            <strong>Valid:</strong> {{ result.valid }}<br>
            <strong>Carrier:</strong> {{ result.carrier }}<br>
            <strong>Location:</strong> {{ result.location }}<br>
            <strong>Line Type:</strong> {{ result.line_type }}
        </div>
    {% endif %}
</body>
</html>
